wasm-logger = "0.2.0"
reqwest = { version = "0.11.11"}
wasm-bindgen-futures = "0.4.31"
serde = "1.0.139" 
serde_json = "1.0.82" 
regex = "1.6.0"
lazy_static = "1.4.0"